    <!-- Main content -->
    <header
      class="container-sm gx-0 text-center d-flex align-items-center flex-column gap-3 mt-5 text-light"
    >
      <h1 class="fw-bold fs-1">Get in touch</h1>
      <span class="spacer-line spacer-light" style="width: 120px"></span>
    </header>
    <main class="container-sm gx-0 mt-5">
      <div class="row gx-0 gap-6">
        <section class="col text-light">
          <div class="form-container">
            <h2 class="text-center mb-3">Send me an e-mail</h2>
            <form autocomplete="off">
              <div class="input--group mb-3">
                <label for="name">Name * </label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  required
                  aria-label="Name"
                  maxlength="35"
                />
              </div>
              <div class="input--group mb-3">
                <label for="email">E-mail address * </label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  required
                  maxlength="35"
                  aria-label="E-mail address"
                />
              </div>
              <div class="input--group mb-3">
                <label for="subject">Subject * </label>
                <input
                  type="text"
                  name="subject"
                  id="subject"
                  required
                  maxlength="35"
                  aria-label="Subject"
                />
              </div>
              <div class="input--group mb-3">
                <label for="message">Message * </label>
                <textarea
                  name="message"
                  id="message"
                  cols="30"
                  rows="10"
                  required
                  maxlength="500"
                  aria-label="Message"
                ></textarea>
              </div>
              <div class="input--group mb-5">
                <label for="genderGroup">Gender</label>
                <div role="group" id="genderGroup" class="d-flex gap-3">
                  <div>
                    <input
                      type="radio"
                      name="genderRadioGroup"
                      id="femaleRadio"
                      checked
                      tabindex="0"
                    />
                    <label for="femaleRadio">Female</label>
                  </div>
                  <div>
                    <input
                      type="radio"
                      name="genderRadioGroup"
                      id="maleRadio"
                      tabindex="0"
                    />
                    <label for="maleRadio">Male</label>
                  </div>
                  <div>
                    <input
                      type="radio"
                      name="genderRadioGroup"
                      id="customRadio"
                      tabindex="0"
                    />
                    <label for="customRadio">Custom</label>
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <input type="checkbox" name="acceptPolicy" id="acceptPolicy" required />
                <label for="acceptPolicy"
                  >I accept the <a href="#">privacy policy</a>. *</label
                >
              </div>
              <div class="d-flex gap-3">
                <button
                  type="reset"
                  class="btn btn-outline-danger"
                  style="width: 100%"
                >
                  Cancel
                </button>
                <button
                  type="submit"
                  class="btn btn-primary"
                  style="width: 100%"
                  id="submitBtn"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-send-fill"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z"
                    />
                  </svg>
                  Send e-mail
                </button>
              </div>
            </form>
          </div>
        </section>
        <section class="col text-light social-container">
          <div class="d-flex flex-column gap-2" style="width: 250px">
            <h2 class="text-center">Socials</h2>
            <a
              href="https://github.com/BigFlori"
              target="_blank"
              class="btn btn-dark"
              ><i class="bi bi-github"></i> Find me on GitHub</a
            >
            <a
              href="https://github.com/BigFlori"
              target="_blank"
              class="text-center alternate-link text-light"
              >GitHub profile link</a
            >
            <a
              href="https://www.linkedin.com/in/florian-molnar-2323b1252/"
              class="btn btn-primary"
              target="_blank"
              ><i class="bi bi-linkedin"></i> Find me on LinkedIn</a
            >
            <a
              href="https://www.linkedin.com/in/florian-molnar-2323b1252/"
              class="text-center alternate-link text-light"
              target="_blank"
              >LinkedIn profile link</a
            >
          </div>
        </section>
      </div>
